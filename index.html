<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <script>

      // add a callback to addTweet
      var onTweetAdded = function(callback){
          var original = addTweet;
          addTweet = function(){
              original.apply(this,arguments);
              callback();
          };
      };

      // renders tweets into an element
      var renderTweets= function($el,limit,tweets){
          if(limit==undefined){
              limit = tweets.length;
          }
          if($el==undefined){
              $el = $('<div class="feed"></div>');
          }
          var index = tweets.length - 1;

          while(index >= 0 && index>=tweets.length-limit){
              var tweet = tweets[index];
              var $tweet = $('<div class="tweet"></div>');
              $tweet.append('<span class="user">@'+tweet.user+':</span>');
              $tweet.append(' <span class="message">'+tweet.message+'</span>');
              $tweet.append(' <span class="timestamp">#'+tweet.created_at+'</span>');
              $tweet.appendTo($el);
              index -= 1;
          }
          return $el;
      };

      $(document).ready(function(){
        var $body = $('body');
        var $feed = $('<div class="feed"></div>');
        var $title = $('<div class="header"><h1>Welcome to Twittler</h1></div>');
        var tweets = streams.home;
        $body.html('');
        renderTweets($feed,10,tweets);
        onTweetAdded(function(){
            $feed.html('');
            renderTweets($feed,10,tweets);
        });
        $body.append($title);
        $body.append($feed);
      });

    </script>
  </body>
</html>
